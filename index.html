<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/Logo_vector.svg" alt="логотип Mesto">
  </header>
  <main class="page">
    <section class="profile" aria-label="Профиль пользователя">
      <div class="profile__avatar">
        <img class="profile__image" src="./images/Avatar.svg" alt="Аватар пользователя Жак Ив Кусто">
      </div>
      <div class="profile__info">
        <div class="profile__name">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Кнопка Редактировать">
            <img class="profile__edit-img" src="./images/Edit_icon.svg" alt="Кнопка Редактировать">
          </button>
        </div>
        <p class="profile__user-description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Кнопка Добавить">
        <img class="profile__add-img" src="./images/Add_icon.svg" alt="Кнопка Добавить">
      </button>
    </section>
    <section class="elements" aria-label="Блок картинок">
      <ul class="elements__list">
        <template id="element__template" class="element__template">
          <li class="element">
            <img class="element__img" alt="Новая картинка">
            <button class="element__trash" type="button"></button>
            <div class="element__content">
              <h2 class="element__name"></h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
        </template>
      </ul>
    </section>
    <div class="popup profile-popup">
      <div class="popup__container">
        <h2 class="popup__container-name">Редактировать профиль</h2>
        <form class="popup__form" name="profile-form" method="post" novalidate>
          <input class="popup__input popup__input_type_name" type="text" name="name" id="name" placeholder="Имя"
            required minlength="2" maxlength="40">
          <span class="popup__input-error name-error"></span>
          <input class="popup__input popup__input_type_job" type="text" name="about" id="about" placeholder="О себе"
            required minlength="2" maxlength="200">
          <span class="popup__input-error about-error"></span>
          <button class="popup__button" type="submit" name="submit" id="submit">Сохранить</button>
        </form>
        <button class="close-icon"></button>
      </div>
    </div>
    <div class="popup popup_add-new">
      <div class="popup__container">
        <h2 class="popup__container-name">Новое место</h2>
        <form class="popup__form popup__form-add" name="form_add_card" method="post" novalidate>
          <input class="popup__input popup__input_theme_light popup__input_type_element-name" type="text"
            name="element-name" id="element-name" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__input-error element-name-error"></span>
          <input class="popup__input popup__input_theme_light popup__input_type_element-link" type="url"
            name="element-link" id="element-link" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error element-link-error"></span>
          <button class="popup__button popup__button-save" type="submit" name="save" id="save">Создать</button>
        </form>
        <button class="close-icon"></button>
      </div>
    </div>
    <div class="popup popup_open-img">
      <div class="popup__image-container">
        <img class="popup__image" alt="Картинка в модальном окне">
        <h2 class="popup__image-title"></h2>
        <button class="close-icon"></button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2022.Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js" type="module"></script>

</body>

</html>
